name: C++ Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compile C++ Program
        run: |
          # Compile with C++17 standard
          g++ -std=c++17 *.cpp
          if [ $? -ne 0 ]; then
            echo "Compilation failed"
            exit 1
          fi

      - name: Run tests
        run: |
          # Initialize test status
          overall_status=0
          
          # Loop over each test case
          for test in test1 test2 test3; do
            echo "Running $test..."
            # Run the executable with input from testX.txt
            ./a.out < ${test}.txt > output.txt
          
            # Compare the output with expected output
            if diff -Bw output.txt ${test}_expected.txt > /dev/null 2>&1; then
              echo "✅ ${test} passed"
            else
              echo "❌ ${test} failed"
              echo "Expected output:"
              cat ${test}_expected.txt
              echo "Actual output:"
              cat output.txt
              overall_status=1
            fi
          done
          
          # Exit with the overall status
          exit $overall_status