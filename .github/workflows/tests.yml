name: C++ Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compile C++ Program
        run: |
          # Compile with C++17 standard
          g++ -std=c++17 *.cpp
          if [ $? -ne 0 ]; then
            echo "Compilation failed"
            exit 1
          fi

      - name: Run tests
        run: |
          # Initialize test status
          overall_status=0
          
          # Loop over each test case
          for test in test1 test2 test3; do
            echo "Running $test..."
          
            # Check if test input file exists
            if [ ! -f "${test}.txt" ]; then
              echo "❌ ${test} failed: Input file ${test}.txt not found"
              overall_status=1
              continue
            fi
          
            # Check if expected output file exists
            if [ ! -f "${test}_expected.txt" ]; then
              echo "❌ ${test} failed: Expected output file ${test}_expected.txt not found"
              overall_status=1
              continue
            fi
          
            # Run the executable with input from testX.txt
            if ! ./a.out < "${test}.txt" > output.txt 2>&1; then
              echo "❌ ${test} failed: Program execution error"
              echo "Program output:"
              cat output.txt
              overall_status=1
              continue
            fi
          
            # Compare the output with expected output, normalizing line endings
            if diff -Bw <(tr -d '\r' < output.txt) <(tr -d '\r' < "${test}_expected.txt") > /dev/null 2>&1; then
              echo "✅ ${test} passed"
            else
              echo "❌ ${test} failed: Output mismatch"
              echo "Expected output:"
              cat "${test}_expected.txt"
              echo "Actual output:"
              cat output.txt
              overall_status=1
            fi
          done
          
          # Exit with the overall status
          exit $overall_status